<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Countdown</title>
</head>
<body>
   
    <div>
        <h1>YOUR BIRTHDAY IS </h1>
    </div>

    <div>
        <div>
            <label for="Day">Day</label>
            <input type="text" name="" id="day-input">
            <span class="day-error-message" id="day-error-message">error message</span>
        </div>

        <div>
            <label for="Month">Month</label>
            <input type="text" name="" id="month-input">
            <span class="month-error-message" id="month-error-message">error message</span>
        </div>

        <div>
            <label for="Year">Year</label>
            <input type="text" name="" id="year-input">
            <span class="year-error-message" id="year-error-message">error message</span>
        </div>
    </div>

    <div>
        <button id="submit-button">submit</button>
    </div>

    <div>
        <div>
            <p id="display-month">00</p>
            <span>Months</span>
        </div>
        <div>
            <p id="display-days">00</p>
            <span>Days</span>
        </div>

        <div>
            <p id="display-minutes">00</p>
            <span>Minutes</span>
        </div>

        <div>
            <p class="display-seconds">00</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="indexx.js"></script>
    <script src="index.js"></script>
</body>
</html>
